<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table,
      th,
      td {
        border: 2px solid rgb(70, 68, 68);
        border-collapse: separate;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Movie Day</title>
  </head>
  <body>
    <table style="width: 75%">
      <tr>
        <td colspan="5" align="center">Classic Movie Day</td>
      </tr>
      <tr>
        <th style="width: 5%"></th>
        <th style="width: 23.75%">5pm</th>
        <th style="width: 23.75%">7pm</th>
        <th style="width: 23.75%">9pm</th>
        <th>11pm</th>
      </tr>
      <tr>
        <th>Screen one</th>
        <td>Star Wars</td>
        <td>Empire Strikes Back</td>
        <td>Return of the Jedi</td>
        <td>The Exorcist</td>
      </tr>
      <tr>
        <th>Screen two</th>
        <td colspan="2">Dances with Wolves</td>
        <td colspan="2">Gone With the Wind</td>
      </tr>
      <tr>
        <th>Screen three</th>
        <td colspan="2">2001: A Space Odyssey</td>
        <td>The Conversation</td>
        <td>5 Easy Pieces</td>
      </tr>
    </table>
  </body>
</html>
